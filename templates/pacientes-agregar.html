{% extends '_base_layout_admin.html' %}

{% block contenido_de_la_seccion %}
<!-- ACA EMPIEZA EL CONTENIDO DE LA SECCION -->

<h1>Agregar paciente</h1>

<div class="container">
	<form>
		<fieldset>
			<legend>Datos personales</legend>
			<div>
				<label>
					Nombres
					<input type="text" name="nombres" required />
				</label>
			</div>
			<div>
				<label>
					Apellidos
					<input type="text" name="apellido" required>
				</label>
			</div>
			<div>
				<label>
					E-mail
					<input type="email" name="email" required>
				</label>
			</div>
			<div>
				<label>
					Dirección
					<input type="text" name="direccion" required>
				</label>
			</div>
			<div>
				<label>
					Localidad
					<input type="text" name="localidad" required>

				</label>

			</div>
			<div>
				<label>
					Departamento
					<input type="text" name="departamento" required>
				</label>
			</div>
			<div>
				<label>
					País
					<input type="text" name="pais" required>
				</label>
			</div>
			<div>
				<label>
					C.I.
					<input type="text" name="ci" required>
				</label>
			</div>
			<div>
				<label>
					Teléfono 1
					<input type="text" name="telefono1" required>
				</label>
			</div>
			<div>
				<label>
					Teléfono 2
					<input type="text" name="telefono2">
				</label>
			</div>
			<div>
				<label>
					Teléfono 3
					<input type="text" name="telefono3">
				</label>
			</div>
			<div>
				<label>
					Fecha de nacimiento
					<input type="date" name="fecha_de_nacimiento" required>
				</label>
			</div>
			<div>
				<legend>Sexo</legend>
				<label><input type="radio" name="gender" value="h" required> Hombre</label>
				<label><input type="radio" name="gender" value="m" required> Mujer</label>
				<label><input type="radio" name="gender" value="o" required> Otro</label>
			</div>
			<div>
				<label>
					Obsevaciones
					<textarea name="obsevaciones" rows="3"></textarea>
				</label>
			</div>
		</fieldset>
		<fieldset>
			<form>
				<legend>Datos Clinicos</legend>
				<div>
					<label>
						Médico Tratante
						<select name="doctor_id" required>
							<option value="">Seleccionar...</option>
							{% for doctor in doctores %}
							<option value="{{ doctor.id }}">{{ doctor.usuario.persona.nombres }} {{ doctor.usuario.persona.apellidos }}</option>
							{% endfor %}
						</select>
					</label>
				</div>
				<div>
					<label>
						Enfermero Responsable
						<select name="enfermero_id" required>
							<option value="">Seleccionar...</option>
							{% for enfermero in enfermeros %}
							<option value="{{ enfermero.id }}">{{ enfermero.usuario.persona.nombres }} {{ enfermero.usuario.persona.apellidos }}</option>
							{% endfor %}
						</select>
					</label>
				</div>
				<div>
					<label for="mutualista_id">Mutualista</label>
					<select name="mututalista_id" required>
						<option value="">Seleccionar...</option>
						{% for mutualista in mutualistas %}
						<option value="{{ mutualista.id }}">{{ mutualista.nombre }}</option>
						{% endfor %}
					</select>
				</div>
				<div>
					<label for="tipo_de_paciente">Tipo de Paciente</label>
					<select name="tipo_de_paciente">
						<option value="">Seleccionar...</option>
						<option value="agudo">Agudo</option>
						<option value="ambulatorio">Ambulatorio</option>
						<option value="estable">Estable </option>
						<option value="transitorio">Transitorio </option>
						<option value="transplantado">Transplantado </option>
						<option value="obito">Obito </option>
					</select>
				</div>
				<div>
					<label>
						Número FNR
						<input type="text" name="numero_frn">
					</label>
				</div>
				<div>
					<label><input type="checkbox" name="estado">Paciente vigente</label>
				</div>
				<div>
					<label>
						Primer diálisis
						<input type="date" name="primer_dialisis">
					</label>
				</div>
				<div>
					<fieldset>
						<legend>Grupo sanguineo</legend>
						<fieldset>
							<legend>Tipo</legend>
							<label><input type="radio" name="gender" value="a">A</label>
							<label><input type="radio" name="gender" value="b">B</label>
							<label><input type="radio" name="gender" value="ab">AB</label>
							<label><input type="radio" name="gender" value="o">O</label>
						</fieldset>
						<fieldset>
							<legend>Rh</legend>
							<label><input type="radio" name="Rh" value="+">+</label>
							<label><input type="radio" name="Rh" value="-">-</label>
						</fieldset>
				</div>
				<div>
					<label>
						Altura (cm)
						<input type="number" name="altura" min="100" max="250">
					</label>
				</div>
				<div>
					<label> <input type="checkbox" name="hta">HTA</label>
					<label> <input type="checkbox" name="alergico">Alérgico</label>
					<label> <input type="checkbox" name="diabetico">Diabético</label>
					<label> <input type="checkbox" name="habilitar_lavado_de_capilar">Habilitar lavado capilar</label>
				</div>
				<div>
					<label for="country">Tipo de Puesto</label>
					<select name="tipo_de_puesto">
						<option value="">Seleccionar...</option>
						<option value="Normal">Normal</option>
						<option value="HVC+">HVC+</option>
					</select>
				</div>
		</fieldset>
		<button type="submit">Guardar</button>
		<button type="reset">Cancelar</button>
	</form>
</div>

<!-- ACA TERMINA EL CONTENIDO DE LA SECCION-->
{% endblock %}
