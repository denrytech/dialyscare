{% extends '_base_layout.html' %}

{% block titulo %}Iniciar sesión{% endblock %}

{% block contenido %}

<div class="login-link-balanza">
	<a href="#"><i class="far fa-calendar-check"></i>&nbsp;&nbsp; Agenda de pesaje</a>
</div>

<div class="login-container">
	<div class="logo">
		<img src="static/images/logo-login.png" alt="dialyscare">
	</div>
	<div class="form">
		<h1>Iniciar sesión</h1>
		<form action="{{ url_for('login') }}" method="POST">
			<section>
				<input type="text" placeholder="Usuario" name="usuario" id="">
			</section>
			<section>
				<input type="password" placeholder="Contraseña" name="contrasena" id="">
			</section>
			<input type="submit" value="Ingresar al sistema">
		</form>
		<p>¿Problemas para ingresar?<br><a href="#">Contactar al administrador</a></p>
	</div>
</div>

{% endblock %}
