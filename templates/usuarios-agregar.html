{% from 'macros.html' import render_field %}

{% extends '_base_layout_admin.html' %}

{% block contenido_de_la_seccion %}
<!-- ACA EMPIEZA EL CONTENIDO DE LA SECCION -->


<h1>Agregar usuario</h1>

<div class="container">
	<br>
	<form class="form" action="" methods= ['GET','POST']>
		{% for field in form %}
			{{ render_field(field) }}
		{% endfor %}
		<button type="submit" id="submit">Guardar</button>
		<button type="reset" id="cancelar">Cancelar</button>
	</form>
	<br>
</div>


<!-- ACA TERMINA EL CONTENIDO DE LA SECCION-->
{% endblock %}
