			</div>
			<div>
				<label>
					E-mail
					<input type="email" name="email" placeholder="jpr@gmail.com" required>
				</label>
			</div>
			<div>
				<label>
					Dirección
					<input type="text" name="direccion" placeholder="Rodó 123" required>
				</label>
			</div>
			<div>
				<label>
					Localidad
					<input type="text" name="localidad" placeholder="Rocha" required>

				</label>

			</div>
			<div>
				<label>
					Departamento
					<input type="text" name="departamento" placeholder="Rocha" required>
				</label>
			</div>
			<div>
				<label>
					País
					<input type="text" name="pais" placeholder="Uruguay" required>
				</label>
			</div>
			<div>
				<label>
					C.I.
					<input type="text" name="ci" placeholder="28597613" required>

					Teléfono 1

			</div>

				<label>
					Teléfono 2

				</label>
			</div>
			<div>
				<label>
					Teléfono 3
					<input type="text" name="telefono3">
				</label>
			</div>
			<div>
				<label>
					Fecha de nacimiento
					<input type="date" name="fecha_de_nacimiento" placeholder="015/11/1973" required>
				</label>
			</div>
			<div>
				<label>
					Sexo: M
				</label>
			</div>
			<div>
				<label>
					Observaciones
					<textarea name="observaciones" rows="3"></textarea>
				</label>
			</div>
		</fieldset>
		<fieldset>
			<form>
				<legend>Datos Clinicos</legend>
				<div>
					<label>
						Médico Tratante
						<select name="doctor_id">
							<option value="">Cecilia Tognola</option>
							<option value="1">Delia Pereyra</option>
							<option value="2">Cecilia Tognola</option>
							<option value="3">Gonzalo Acuña</option>
							<option value="4">Carina Suviza</option>
						</select>
					</label>
				</div>
				<div>
					<label>
						Enfermero Responsable
						<select name="enfermero_id">
							<option value="">Delia Techera</option>
							<option value="1">María Antonieta</option>
							<option value="2">Florinda Meza</option>
						</select>
					</label>
				</div>
				<div>
					<label for="country">Mutualista</label>

						<option value="">COMERO</option>

						<option value="obito">Obito </option>
					</select>

				<div>
					<label>

				</div>
				<div>
					<label><input type="checkbox" name="estado" >Paciente vigente</label>
				</div>
				<div>
					<label>

							<legend>Tipo</legend>

							<label><input type="radio" name="gender" value="ab">AB</label>
							<label><input type="radio" name="gender" value="o">O</label>
						</fieldset>
						<fieldset>
							<legend>Rh</legend>
							<label><input type="radio" name="Rh" value="+">+</label>
							<label><input type="radio" name="Rh" value="-">-</label>
						</fieldset>
				</div>
				<div>
					<label>
						Altura (cm): 169
					</label>
				</div>
				<div>
					<label> <input type="checkbox" name="hta">HTA</label>
					<label> <input type="checkbox" name="alergico">Alérgico</label>
					<label> <input type="checkbox" name="diabetico">Diabético</label>
					<label> <input type="checkbox" name="habilitar_lavado_de_capilar">Habilitar lavado capilar</label>

					<label for="country">Tipo de Puesto</label>
					<select name="tipo_de_puesto">
						<option value="">Normal</option>
						<option value="Normal">Normal</option>
						<option value="HVC+">HVC+</option>
					</select>
				</div>
		</fieldset>

	<a href="{{ url_for('pacientes') }}" class="button" type="reset"><i class="fa fa-fw fa-arrow-left"></i>&nbsp;&nbsp;Cancelar</a>&nbsp;&nbsp;&nbsp;&nbsp;
	<a href="{{ url_for('pacientes') }}" class="button" type="submit"><i class="fa fa-fw fa-save"></i>&nbsp;&nbsp;Guardar</a>
	</form>
</div>
