{% macro render_field(field) %}

    <div class = "field">
        {% if field.errors %}
            {% for error in field.errors %}
                <div class="notificacion error">
                    {{ error }}
                </div>
            {% endfor %}
        {% endif %}
        <div>
            <label>
                {{ field.label.text }}
                {{ field() }}
            </label>
        </div>
    </div>
{% endmacro %}
